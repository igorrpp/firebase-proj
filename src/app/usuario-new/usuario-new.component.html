<div class="container">
    <h1>Cadastro de usuario</h1>
    <div *ngIf="message !== null" class="alert alert-danger">{{message}}</div>
    <form [formGroup]="formGroup" class="form-horinzontal" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" formControlName="password" class="form-control" required>
      </div>
      <button type="submit"  class="btn btn-primary">Cadastrar</button>
    </form>
    </div>
